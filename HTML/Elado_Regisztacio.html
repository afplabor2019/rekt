<!DOCTYPE html>
<html>

<head>
    <title>Regisztrálás</title>
</head>

<body>
    <form id="form1">
        <div>
            <h1>Regisztáció</h1>
            Cég név:<input type="text" name="sellerName"><br>
            E-mail cím:<input type="email" name="sellerEmail"><br>
            Telefonszám:<input type="text" name="sellerPhoneNumber"><br>
            Cég telephelye:<input type="text" name="sellerSites"><br>
            Jelszó:<input type="password" name="sellerPassword"><br>
            Jelszó újra:<input type="password" name="sellerPasswordAgain"><br>            
        </div>
    </form>
    <br>
    <button onclick="myFunction()">Regisztrálás</button>
    <p id="succes"></p>

    <script>
        function myFunction() {
            document.getElementById("succes").innerHTML = "Sikeres regisztráció";

        }
    </script>
</body>

</html>
