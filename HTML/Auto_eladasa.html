<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autó eladása</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body class="yellowCarBG">
    <table class="autoEladasLeft">
        <tr>
            <td>Autó márkája:</td>
            <td> <input type="text" id="brand"></td>
        </tr>
        <tr>
            <td>Autó Típusa:</td>
            <td><input type="text" id="type"></td>
        </tr>
        <tr>
            <td>Ár:</td>
            <td><input type="number" id="price"></td>
        </tr>
        <tr>
            <td>Kilométer óra állása:</td>
            <td><input type="number" id="km"></td>
        </tr>

        <tr>
            <td>Évjárat:</td>
            <td><input type="number" id="year"></td>
        </tr>
        <tr>
            <td>Szállítható személyek száma:</td>
            <td><input type="number" id="persons"></td>
        </tr>
        <tr>
            <td>Teljesítmény:</td>
            <td><input type="text" id="hw"></td>
        </tr>
        <tr>
            <td>Kép az autóról:</td>
            <td><input type="file" id="pic"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="upload()">Autó feltöltése</button>
            </td>
        </tr>
        <tr>
            <td id="msg"></td>
        </tr>
        <tr>
            <td id="back"></td>
        </tr>
    </table>

    <script>
        function upload() {
            document.getElementById("msg").style.color = "#EC0C1C";
            document.getElementById("msg").innerHTML = "";
            var hasErrors = false;
            var temp = document.getElementById("brand").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó márkáját!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("type").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó típusát!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("price").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó árát!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("km").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó kilométeróra állását!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("year").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó évjáratát!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("persons").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg a szállítható személyek számát!<br>";
                hasErrors = true;
            }
            temp = document.getElementById("hw").value;
            if (temp == null || temp == "") {
                document.getElementById("msg").innerHTML += "Add meg az autó teljesítményét!<br>";
                hasErrors = true;
            }

            if (!hasErrors) {
                document.getElementById("msg").style.color = "#04E474";
                document.getElementById("msg").innerHTML = "Autó sikeresen feltöltve!";
                document.getElementById("back").innerHTML = '<a class="costumButton" href="Elado_Main.html">Vissza a főoldalra</a>';
            }
        }
    </script>

</body>

</html>
