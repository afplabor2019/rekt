<!DOCTYPE html>
<html>

<head>
    <title>Regisztrálás</title>
</head>



<body>
    <form id="form1">
        <div>
            <h1>Regisztáció</h1>
            Cég név:<input type="text" name="costumerName"><br>
            E-mail cím:<input type="email" name="costumerEmail"><br>
            Telefonszám:<input type="text" name="costumerPhoneNumber"><br>
            Jelszó:<input type="password" name="costumerPassword"><br>
            Jelszó újra:<input type="password" name="costumerPasswordAgain"><br>
        </div>
    </form>
    <br>
    <button onclick="myFunction()">Regisztráció</button>

    <br>

    <a id="myButton" style="display:none" href="Vevo_Bejelentkezes.html">
        Bejelentkezés
    </a>

    <p id="success"></p>

    <script>
        function myFunction() {
            document.getElementById("success").innerHTML = "Sikeres regisztráció";
            var x = document.getElementById("myButton");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

    </script>
</body>

</html>
